<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <meta name="author" content="order by dede58.com"/>
		<title>用户注册</title>
		<link rel="stylesheet" type="text/css" href="css/login.css">
        <script type="text/javascript" src="js/jquery-1.8.3.js"></script>
        <script type="text/javascript">
             $(function () {
                 //用户名验证
                 $("#yhm").blur(function () {
                     //格式验证
                     var yhm=$("#yhm").val();
                     var pattern = /^[0-9a-zA-Z]{3,21}$/;   //只能是数字或者是英文字母
                     var gspd= pattern.test(yhm);
                     if(!gspd){
                          //为true进来，格式正确
                         $("#yhm").val("");
                         alert("格式不正确");
                     }else{
                         //为什么不进这个post请求
                         $.get('yhmyz.html',{yhm:yhm},function (fhz) {
                             if(fhz>0){
                                 $("#yhm").val("");
                                 alert("用户名已经存在请重新输入");
                             }
                         });
                     }
                 });

                 // 两次密码的验证
                 $("#mm2").blur(function () {
                     var mima1=$("#mm1").val();
                     var mima2=$("#mm2").val();
                     //把密码哪个地方弄个眼睛出来，方便查看
                     if(mima1!=mima2){
                           // 这个地方要修改好，形成友好提示
                           alert("两次密码不一致请重新输入！");
                           $("#mm2").val("");
                           var mima3=$("#mm2").val();
                     }
                 });

                 // 手机号码的验证
                     $("#sjhm").blur(function () {
                         var sjhm=$("#sjhm").val();
                         var pattern = /^1[34578]\d{9}$/;
                         var gspd= pattern.test(sjhm);
                         if(!gspd){
                             //为true,格式正确
                             alert("格式不请重新输入正确");
                             $("#sjhm").val("");
                         }
                 });
             })
        </script>
	</head>
	<body>
		<form  method="post" action="/zhuche.html">
		<div class="regist">
			<div class="regist_center">
				<div class="regist_top">
					<div class="left fl">会员注册</div>
					<div class="right fr"><a href="index.html" target="_self">小米商城</a></div>
					<div class="clear"></div>
					<div class="xian center"></div>
				</div>
				<div class="regist_main center">
					<div class="username">用户账号:&nbsp;&nbsp;<input class="shurukuang" required="required" id="yhm" type="text" name="Yh_admin" placeholder="请输入你的用户名"/><span>请不要输入汉字</span></div>
					<div class="username">密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码:&nbsp;&nbsp;<input id="mm1" required="required" class="shurukuang" type="password" name="Yh_pwd" placeholder="请输入你的密码"/><span>请输入6位以上字符</span></div>
					<div class="username">确认密码:&nbsp;&nbsp;<input id="mm2" required="required" class="shurukuang" type="password" name="repassword" placeholder="请确认你的密码"/><span>两次密码要输入一致哦</span></div>
                    <div class="username">用户名称:&nbsp;&nbsp;<input  class="shurukuang" required="required" type="text" name="Yh_mc" placeholder="请输入您的名称"/><span>给自己起个有特色的名字吧</span></div>
                    <div class="username">用户性别:&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input type="radio" name="Yh_xbid" value="1">  男&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="Yh_xbid" value="2"> 女  </div>
					<div class="username">手&nbsp;&nbsp;机&nbsp;&nbsp;号:&nbsp;&nbsp;<input class="shurukuang" required="required" id="sjhm" type="text" name="Yh_sjhm" placeholder="请填写正确的手机号"/><span>填写下手机号吧，方便我们联系您！</span></div>
                    <div class="username">短信验证:&nbsp;&nbsp;<input class="shurukuang" required="required"  type="text"  placeholder="请填写短信"/><span><input type="button" value="获取短信"></span></div>
                </div>
				<div class="regist_submit">
					<input class="submit" type="submit" name="submit" value="立即注册" >
				</div>
			</div>
		</div>
		</form>
	</body>
</html>
